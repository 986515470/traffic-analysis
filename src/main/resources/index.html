<html>
<head>
	<meta charset="utf-8"/>
	<title>ECharts</title>
	<!-- 引入刚刚下载的 ECharts 文件 -->
	<script src="../static/echarts/echarts.js"></script>
</head>
<body>
<!-- 为 ECharts 准备一个定义了宽高的 DOM -->
<div id="main" style="width: 1800px;height:400px;margin-top: 50px"></div>
<script type="text/javascript">
	// 基于准备好的dom，初始化echarts实例
	var myChart = echarts.init(document.getElementById('main'));
	/**
	 * (路线id/route_id) 与 (一周日期/(monday,tuesday,wednesday,thursday,friday,saturday,sunday) )调度信息最多的10个集合
	 * APS_1a = [5875, 5875, 4633, 5270, 1808, 0, 0] : 23461
	 * NSN_1a = [4633, 4615, 2958, 3523, 1244, 0, 2] : 16975
	 * APS_2a = [4236, 4236, 3352, 3721, 1320, 0, 0] : 16865
	 * IWL_1c = [4004, 4002, 3113, 3358, 1411, 0, 0] : 15888
	 * IWL_1a = [3246, 3246, 2552, 3086, 1164, 0, 0] : 13294
	 * ESI_2a = [2763, 2745, 2444, 2668, 1824, 11, 11] : 12466
	 * ESI_1a = [2766, 2739, 2469, 2641, 1770, 0, 0] : 12385
	 * IWL_2d = [3090, 3090, 2337, 2611, 1148, 0, 0] : 12276
	 * NTH_1a = [3318, 3316, 1226, 2707, 1640, 0, 0] : 12207
	 * NSN_2a = [3192, 3181, 2506, 2402, 591, 0, 0] : 11872
	 * @type {{yAxis: {}, xAxis: {data: string[]}, series: [{stack: string, data: number[], type: string},{stack: string, data: number[], type: string},{stack: string, data: number[], type: string},{stack: string, data: number[], type: string},{stack: string, data: number[], type: string},null,null], title: {text: string}}}
	 */
	var option = {
		toolbox: { //可视化的工具箱
			show: true,
			feature: {
				dataView: { //数据视图
					show: true
				},
				restore: { //重置
					show: true
				},
				dataZoom: { //数据缩放视图
					show: true
				},
				saveAsImage: {//保存图片
					show: true
				},
				magicType: {//动态类型切换
					type: ['bar', 'line', 'stack', 'tiled']
				}
			}
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {
				type: 'cross',
				crossStyle: {
					color: '#999'
				}
			}
		},
		legend: {
			data: ['APS_1a', 'NSN_1a', 'APS_2a', 'IWL_1c', 'IWL_1a', 'ESI_2a', 'ESI_1a', 'IWL_2d', 'NTH_1a', 'NSN_2a']
		},
		
		title: {
			text: '一周调度信息最多的10个(route_id)路线集合',
			subtext: '数据来源：调度系统',
			//居中显示
			x: 'center',
			y: 'right',
		},
		xAxis: {
			data: ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"]
		},
		yAxis: {},
		
		series: [
			{
				data: [5875, 5875, 4633, 5270, 1808, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'APS_1a'
			},
			{
				data: [4633, 4615, 2958, 3523, 1244, 0, 2],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'NSN_1a'
			},
			{
				data: [4236, 4236, 3352, 3721, 1320, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'APS_2a'
				
			}
			,
			{
				data: [4004, 4002, 3113, 3358, 1411, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'IWL_1c'
			}
			,
			{
				data: [3246, 3246, 2552, 3086, 1164, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'IWL_1a'
				
			}
			,
			{
				data: [2763, 2745, 2444, 2668, 1824, 11, 11],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'ESI_2a'
			}
			,
			{
				data: [2766, 2739, 2469, 2641, 1770, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'ESI_1a'
			}
			, {
				data: [3090, 3090, 2337, 2611, 1148, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'IWL_2d'
			},
			{
				data: [3192, 3181, 2506, 2402, 591, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'NTH_1a'
			},
			{
				data: [3192, 3181, 2506, 2402, 591, 0, 0],
				type: 'line',
				smooth: true,
				seriesLayoutBy: 'row',
				emphasis: {focus: 'series'},
				name: 'NSN_2a'
			}
		]
	};
	
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
<div id="main2" style="width: 1800px;height:800px;"></div>
<script type="text/javascript">
	
	var myChart2 = echarts.init(document.getElementById('main2'));
	// 指定图表的配置项和数据
	/**
	 * 延迟几率最高的5个行程(route_id)对应的 到达延迟几率 | 实际到达延迟几率 | 出发延迟几率 | 实际出发延迟几率
	 * --------------------------------------------------------------------------------
	 * IWL_1j =    0.04    |     0.02    |     0.96     |     0.92
	 * SHL_1d =    0.48    |     0.59    |     0.41     |     0.45
	 * SHL_2d =    0.25    |     0.25    |     0.67     |     0.67
	 * CTY_W2b =    1.0    |     0.8    |     0.0     |     0.0
	 * CTY_NW2a =    0.11    |     0.11    |     0.83     |     0.56
	 */
			// 使用刚指定的配置项和数据显示图表。
	var option2 = {
				toolbox: { //可视化的工具箱
					show: true,
					feature: {
						dataView: { //数据视图
							show: true
						},
						restore: { //重置
							show: true
						},
						dataZoom: { //数据缩放视图
							show: true
						},
						saveAsImage: {//保存图片
							show: true
						},
						magicType: {//动态类型切换
							type: ['bar', 'line', 'stack', 'tiled']
						}
					}
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'cross',
						crossStyle: {
							color: '#999'
						}
					}
				},
				legend: {},
				dataset: {
					source: [
						['probability', '到达延迟几率', '实际到达延迟几率', '出发延迟几率', '实际出发延迟几率'],
						['IWL_1j', 0.04, 0.02, 0.96, 0.92],
						['SHL_1d', 0.48, 0.59, 0.41, 0.45],
						['SHL_2d', 0.25, 0.25, 0.67, 0.67],
						['CTY_W2b', 1.0, 0.8, 0.0, 0.0],
						['CTY_NW2a', 0.11, 0.11, 0.83, 0.56]
					]
				},
				//设置标题居中
				title: {
					text: '延迟几率最高的5个行程(route_id)对应的 到达延迟几率 | 实际到达延迟几率 | 出发延迟几率 | 实际出发延迟几率',
					x: 'center',
					//设置为工具栏下面
					y: 'middle',
					textStyle: {
						fontSize: 20,
						fontWeight: 'bold'
					}
				},
				xAxis: {type: 'category'},
				yAxis: {gridIndex: 0},
				grid: {top: '55%'},
				series: [
					{
						type: 'line',
						smooth: true,
						seriesLayoutBy: 'row',
						emphasis: {focus: 'series'}
					},
					{
						type: 'line',
						smooth: true,
						seriesLayoutBy: 'row',
						emphasis: {focus: 'series'}
					},
					{
						type: 'line',
						smooth: true,
						seriesLayoutBy: 'row',
						emphasis: {focus: 'series'}
					},
					{
						type: 'line',
						smooth: true,
						seriesLayoutBy: 'row',
						emphasis: {focus: 'series'}
					},
					,
					{
						type: 'line',
						smooth: true,
						seriesLayoutBy: 'row',
						emphasis: {focus: 'series'}
					},
					{
						type: 'pie',
						id: 'pie',
						radius: '30%',
						center: ['50%', '25%'],
						emphasis: {
							focus: 'self'
						},
						label: {
							formatter: '{b}: {@2012} ({d}%)'
						},
						encode: {
							itemName: 'probability',
							value: '到达延迟几率',
							tooltip: '到达延迟几率'
						}
					}
				]
			};
	myChart.on('updateAxisPointer', function (event) {
		const xAxisInfo = event.axesInfo[0];
		if (xAxisInfo) {
			const dimension = xAxisInfo.value + 1;
			myChart.setOption({
				series: {
					id: 'pie',
					label: {
						formatter: '{b}: {@[' + dimension + ']} ({d}%)'
					},
					encode: {
						value: dimension,
						tooltip: dimension
					}
				}
			});
		}
	});
	myChart2.setOption(option2);
</script>
